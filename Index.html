<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GIF + Музыка</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 750px;
      height: 750px;
      object-fit: contain;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="ANIM.gif" alt="GIF">
  <audio id="bg-music" autoplay>
    <source src="ANIM.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    audio.addEventListener("ended", () => {
      window.location.href = "Index.html"; // Переход на другую страницу
    });
  </script>
</body>
</html>
